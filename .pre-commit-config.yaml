repos:
- repo: https://github.com/python-poetry/poetry
  rev: '1.5.1'
  hooks:
  - id: poetry-check
  - id: poetry-lock
- repo: https://github.com/econchick/interrogate
  rev: 1.5.0
  hooks:
  - id: interrogate
    args: [--fail-under=99, -ignore-private, --ignore-semiprivate, --ignore-module, --exclude, tests, example_notebooks]
- repo: https://github.com/numpy/numpydoc
  rev: 'v1.6.0rc1'
  hooks:
  - id: numpydoc-validation
- repo: https://github.com/pycqa/isort
  rev: 5.11.5
  hooks:
  - id: isort
    name: isort (python)
    args: ["--line-length", "88", "--profile", "black"]
- repo: https://github.com/psf/black
  rev: '23.7.0'
  hooks:
  - id: black
    args: ["--line-length", "88"]
- repo: https://github.com/pycqa/flake8
  rev: '6.1.0'
  hooks:
  - id: flake8
    args: ["--max-line-length", "88", "--ignore", "E203"]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v1.4.1'
  hooks:
  - id: mypy
